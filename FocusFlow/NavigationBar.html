<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Header</title>
    <style>
        body {
            margin-top: 5%;
            font-family: Arial, sans-serif;
        }
        .navhead {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the navigation */
            align-items: center;
            padding: 10px 20px;
            height: 60px; 
            background-color: #fff;
        }
        .website {
            position: absolute;
            left: 20px; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            height: 40px;
            width: auto;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .divnav {
            display: flex;
            justify-content: center; 
            flex-grow: 1;
        }
        .navoptions {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .navoptions li {
            font-weight: bold;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .navoptions li:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .navoptions a {
            text-decoration: none;
            color: black;
        }
		
		.content-iframe {
			flex: 1;
			height: 100%
			width: 100%;
			border: none;
		}
		
    </style>
</head>
<body>
<iframe id="contentFrame" name="contentFrame" src="home.html" class="content-iframe"></iframe>
    <header class="navhead">
        <div class="website">
            <img src="Logo.png" alt="Logo" class="logo">
            <div class="name">FocusFlow</div>
        </div>

        <div class="divnav">
            <ul class="navoptions">
				<li><a href="home.html" target="contentFrame">Home</a></li>
				<li><a href="Features/Timer/Timer.html" target="contentFrame">Timer</a></li>
				<li><a href="Features/Flashcard/Flashcard.html" target="contentFrame">Flashcard</a></li>
				<li><a href="Features/About/About.html" target="contentFrame">About</a></li>
            </ul>
        </div>
    </header>
	
	
</body>
<script>
       
    </script>
</html>
